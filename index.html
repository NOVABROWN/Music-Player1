<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            background: url('https://i.pinimg.com/736x/26/5b/27/265b2757722f0e5275081e4ecd2ac53f.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(1px);
        }

        .controls button img {
          width: 40px;  
          height: 40px; 
        }


        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(55, 10, 51, 0.5);
            backdrop-filter: blur(1px);
        }

        .music-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            z-index: 1;
        }

        .music-info h2, .music-info p {
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div>
        <h1><b>MUSIC IS WHAT FEELING SOUNDS LIKE!!</b></h1>
        <div class="music-container">
            <div class="music-info">
                <h2 id="title">Song Name</h2>
                <p id="artist">Artist</p>
            </div>
            
            <!-- Album Art -->
            <div class="album-cover">
                <img id="cover" src="https://upload.wikimedia.org/wikipedia/en/3/3c/Can%27t_Help_Falling_in_Love_by_Elvis_Presley_US_picture_sleeve.png" alt="Album Cover">
            </div>

            <!-- Audio Player -->
            <audio id="audio" src="C:\Users\DELL\Downloads\nova\Songs\Elvis Presley - Can't Help Falling In Love (Official Audio).mp3"></audio>

            <!-- Controls -->
            <div class="controls">
                <button id="prev"><img src="https://cdn-icons-png.flaticon.com/512/151/151846.png"></button>
                <button id="play"><img src="https://icons.veryicon.com/png/o/internet--web/web-video-clip/play-332.png"></button>
                <button id="next"><img src="https://cdn-icons-png.flaticon.com/512/130/130884.png"></button>
            </div>

            <!-- Progress Bar -->
            <input type="range" id="progress" value="0">

            <!-- Volume Control -->
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script src="script.js" defer></script> <!-- Linking JS -->
</body>
</html>
